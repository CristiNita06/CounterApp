<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CounterApp</title>
    <!--External CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>
<body>
    <div id="wrapper">

        <div class="centered-column">
            <h2>CounterAppppp</h2>
            <h2 id="counter"></h2>
        </div>

        <div class="centered-row">
            <div>
                <button id="decrease" class="btn btn-dark"><i class="fas fa-minus-square"></i></button>
                <button id="restore" class="btn btn-dark"><i class="fas fa-history"></i></button>
                <button id="increase" class="btn btn-dark"><i class="fas fa-plus-square"></i></button>
            </div>
        </div>

        <div class="centered-row space-top">
            <div>
                <button id="store" class="btn btn-dark"><i class="far fa-save"></i></button>
            </div>
        </div>


        <div class="centered-row">
            <table id="table" class="space-top">
                <tr>
                    <th>Date</th>
                    <th>Number Stored</th>
                </tr>
            </table>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
